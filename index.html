<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img class='vish' src="./images/burger.jpg" alt="" />
            <h1>Vish Singh</h1>
            <h2>Web Developer</h2>
          </div>

          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>LinkedIn</h2>
            </div>

            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Github</h2>
            </div>

            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>WordPress</h2>
            </div>

            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Twitter</h2>
            </div>
          </div>

          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>Projects</h1>
            <input type="text" />
          </div>

          <div class="cards">
            <div class="card">
              <img src="./images/wildfire.jpg" alt="" />
              <div class="card-info">
                <h2>Wildfire Tracker</h2>
                <p>React, NASA API, Google Maps API</p>
              </div>
            </div>

            <div class="card">
              <img src="./images/bcc.jpg" alt="" />
              <div class="card-info">
                <h2>Breast Cancer Comfort</h2>
                <p>WordPress, Divi</p>
              </div>
            </div>

            <div class="card">
              <img src="./images/todo.jpg" alt="" />
              <div class="card-info">
                <h2>To-Do List</h2>
                <p>JavaScript, React</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
